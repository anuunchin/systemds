LOG4JPROP='code/logging/log4j-compression.properties'
log4j.rootLogger=WARN, console
log4j.logger.org.apache.sysds=INFO
log4j.logger.org.apache.sysds.runtime.compress=DEBUG
log4j.logger.org.apache.sysds.runtime.transform=DEBUG
log4j.logger.org.apache.sysds.runtime.frame.data.compress=DEBUG
log4j.logger.org.apache.sysds.runtime.frame.data.lib=DEBUG
log4j.logger.org.apache.sysds.hops.codegen=DEBUG
log4j.logger.org.apache.sysds.runtime.io=DEBUG
log4j.logger.org.apache.spark=ERROR
log4j.logger.org.apache.spark.SparkContext=OFF
log4j.logger.org.apache.hadoop=ERROR
log4j.logger.org.apache.hadoop.util.NativeCodeLoader=INFO
log4j.logger.org.apache.sysds.runtime.compress.lib.CLALibMMChain=ERROR
log4j.logger.org.apache.sysds.runtime.compress.lib.CLALibLeftMultBy=ERROR
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{2}: %m%n
